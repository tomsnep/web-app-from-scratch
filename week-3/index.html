<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=1">
	<title>Document</title>
	<link rel="stylesheet" href="static/css/style.css">
	<script src="static/libs/aja.min.js"></script> 
	<script src="static/libs/transparency.min.js"></script> 
	<script src="static/libs/routie.js"></script> 
	<script src="static/libs/underscore-min.js"></script>
	<script src="static/libs/hammer.min.js"></script>
	<script src="static/libs/shake.js"></script>
	<script src="static/libs/fastclick.js"></script>


</head>
<body>
	<section id="nav">
		<ul>
			<li>
				<a href="#user-search">
					Search on user
				</a>
			</li>
			<li>
				<a href="#tag-search">
					Search on tag
				</a>
			</li>
		</ul>
	</section>
	<main>
		<div class="loader">
		  <div class="bounce1"></div>
		  <div class="bounce2"></div>
		  <div class="bounce3"></div>
		</div>
		<section id="user-search" class="nav-section">
			<div class="search-area-container">
				<form action="">
					<input type="text" class="user-search-input" placeholder="insert a username"></input>
					<input type="submit" class="user-search-submit" value="Search"></input>
					<div class="description">
						<h1>Btw, you're searching on Instagram :)</h1>
					</div>
				</form>
			</div>

			<div id="user-gallery">
				<h1 data-bind="userNameTag"></h1>
				<span data-bind="errorMessage"></span>
				<ul id="user-gallery-ul">
	                <li data-bind="userId" class="userItem">
	                    <a href="" data-bind="userLink">
	                        <img data-bind="userThumbnail"/>
	                        <span data-bind="username"></span>
	                    </a>
	                </li>
	            </ul>
	        </div>
		
	        <div id="user-detail-view">
	            <a href="" data-bind="photoLink">
                    <img data-bind="photoImage"/>
                    <div class="user-detail-info">
	                    <span data-bind="photoLikes"></span>
	                    <span data-bind="photoTitle"></span>
	                    <span data-bind="photoUser"></span>
	                    <span data-bind="fallbackError"></span>
	                </div>
	            </a>
	        </div>

		</section>

		<section id="user-feed" class="nav-section">
			<div id="user-info">
				<span data-bind="errorMessage"></span>
				<img data-bind="profilePicture"/>
				<div class="user-detail-info">
					<span data-bind="username" class="user-info-username"></span>
					<div class="user-detail-info-media">
						<span data-bind="media"></span>
						<span data-bind="followers"></span>
						<span data-bind="follows"></span>
					</div>
					<span data-bind="bio"></span>
					<a data-bind="website" target="_blank"></a>
				</div>
			</div>
			
			<div id="user-photo-feed">
				<ul>
	                <li data-bind="photoId" class="photoItem">
	                    <a href="" data-bind="photoLink">
	                        <img data-bind="imgSrc"/>
							<div class="user-feed-photo-hover">	
								<img src="static/assets/img/heart.svg" class="user-photo-feed-heart">
		                        <span data-bind="likes"></span>
		                    <div>
	                    </a>
	                </li>
	            </ul>
	        </div> 
		</section>

		<section id="tag-search" class="nav-section">
			<div class="search-area-container">
				<form action="">
					<input type="text" class="tag-search-input" placeholder="insert a tag"></input>
					<input type="submit" value="Search" class="tag-search-submit"></input>
					<div class="description">
						<h1>Btw, you're searching on Instagram :)</h1>
					</div>
				</form>
			</div>
			<div id="photo-gallery">
				<h1 data-bind="tagTitle">
				</h1>
				<ul id="photo-gallery-ul">
	                <li data-bind="photoId" class="photoItem">
	                    <a href="" data-bind="photoLink">
	                        <img data-bind="photoThumbnail"/>
	                    </a>
	                </li>
	            </ul>
	        </div>
		</section>
	</main>
	<div id="photo-detail-view" class="hide">
        <a href="" data-bind="photoLink">
            <img data-bind="photoImage" class="photo-detail-view-img"/>
            <video data-bind="photoVideo" class="photo-detail-view-video" controls autoplay></video>
            <div class="photo-detail-view-captions">
            	<div class="detail-view-likes">
                    <img src="static/assets/img/heart-detail-view.svg" class="user-photo-feed-heart"/>
                    <span data-bind="photoLikes"></span>
                     <span class="detail-view-user" data-bind="photoUser"></span>
                </div>
                <span data-bind="photoTitle"></span>
            </div>
        </a>
    </div>
</body>
<script src="static/js/module/variables.js"></script> 
<script src="static/js/module/animations.js"></script> 
<script src="static/js/module/tag-feed.js"></script> 
<script src="static/js/module/touch.js"></script>
<script src="static/js/module/loader-module.js"></script> 
<script src="static/js/module/user-search.js"></script> 
<script src="static/js/module/user-feed.js"></script> 
<script src="static/js/module/user-info.js"></script>
<script src="static/js/module/detail-view.js"></script>  
<script src="static/js/module/routes.js"></script> 
<script src="static/js/module/launcher.js"></script>
</html>
